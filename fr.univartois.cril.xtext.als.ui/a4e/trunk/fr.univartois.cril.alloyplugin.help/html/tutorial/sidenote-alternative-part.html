    <h2>Alternative to the <b><tt>disj</b></tt> keyword</h2>

An equivalent formulation is the following:

<b><pre>
  sig File extends FSObject {}
  sig Dir extends FSObject {}

  fact FileDirPartition {
    FSObject = File + Dir
  }
</pre></b>
