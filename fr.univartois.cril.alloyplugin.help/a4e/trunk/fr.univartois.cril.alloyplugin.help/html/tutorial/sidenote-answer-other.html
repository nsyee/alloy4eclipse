    <h2>Why there can't be more than one <b><tt>item</b></tt></h2>

<p> Suppose there were two items, <b><tt>item_1</b></tt> and
    <b><tt>item_2</b></tt>.  The constraints in
    <b><tt>crossRiver</b></tt> force <b><tt>from'</b></tt> to both
    equal <b><tt>(from - Farmer - item_1)</b></tt> and to equal
    <b><tt>(from - Farmer - item_2)</b></tt>.  Thus,
    <b><tt>item_1</b></tt> and <b><tt>item_2</b></tt> cannot be
    distinct items.
